# Page Sharer
# Documentation: https://wowchemy.com/docs/customization/#page-sharer

[[buttons]]
  id = "twitter"
  url = "https://twitter.com/intent/tweet?url={url}&text={title}"
  title = "Twitter"
  icon_pack = "fab"
  icon = "twitter"
  enable = false

[[buttons]]
  id = "github"
  url = "https://https://github.com/wyrobotics"
  title = "GitHub"
  icon_pack = "fab"
  icon = "github"
  enable = true

[[buttons]]
  id = "facebook"
  url = "https://www.facebook.com/wyrobotics"
  title = "Facebook"
  icon_pack = "fab"
  icon = "facebook"
  enable = true

[[buttons]]
  id = "instagram"
  url = "https://www.instagram.com/wyrobotics"
  title = "Instagram"
  icon_pack = "fab"
  icon = "instagram"
  enable = true

[[buttons]]
  id = "email"
  url = "mailto:wyrobophins@gmail.com?subject={title}"
  title = "Email"
  icon_pack = "fas"
  icon = "envelope"
  enable = true

[[buttons]]
  id = "youtube"
  url = "https://www.youtube.com/channel/UC8SGK72k37u9TlL6_2rMClg"
  title = "YouTube"
  icon_pack = "fab"
  icon = "youtube"
  enable = true

[[buttons]]
  id = "linkedin"
  url = "https://www.linkedin.com/shareArticle?url={url}&title={title}"
  title = "LinkedIn"
  icon_pack = "fab"
  icon = "linkedin-in"
  enable = false

[[buttons]]
  id = "reddit"
  url = "https://reddit.com/submit?url={url}&title={title}"
  title = "Reddit"
  icon_pack = "fab"
  icon = "reddit-alien"
  enable = false
